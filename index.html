<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataSpark - AI Data Visualization</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
    <div class="app-container">
        <header class="header">
            <h1>DataSpark</h1>
            <button class="settings-btn" onclick="toggleSettings()">⚙️</button>
        </header>

        <div class="settings-panel" id="settingsPanel">
            <h3>Settings</h3>
            <div class="setting-group">
                <label for="apiKey">Claude API Key:</label>
                <input type="password" id="apiKey" placeholder="Enter your Claude API key">
            </div>
            <div class="setting-group">
                <label for="modelSelect">Model:</label>
                <select id="modelSelect">
                    <option value="claude-sonnet-4-5-20250929">Claude Sonnet 4.5 (Latest)</option>
                    <option value="claude-opus-4-1-20250805">Claude Opus 4.1</option>
                    <option value="claude-haiku-4-5-20251001">Claude Haiku 4.5</option>
                    <option value="claude-sonnet-4-20250514">Claude Sonnet 4</option>
                    <option value="claude-opus-4-20250514">Claude Opus 4</option>
                </select>
            </div>
            <button onclick="saveSettings()">Save Settings</button>
        </div>

        <div class="chat-container">
            <div class="messages" id="messages"></div>
            <div class="input-container">
                <input type="text" id="messageInput" placeholder="Ask me anything about data..." onkeypress="handleKeyPress(event)">
                <button onclick="sendMessage()" class="send-btn">
                    <span class="send-text">Send</span>
                    <span class="send-icon">➤</span>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
